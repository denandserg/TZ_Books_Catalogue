<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books editor</title>
</head>
<body data-id="edit">
    <header>
    <a href="/">
        <div class="app-header">
            <h1>Books</h1>
        </div>
    </a>
    </header>
    <section class="editor">
        <h1 id="titleHandle">
            Add book
        </h1>
        <form id="formEditor" class="form">
            <input  id="inputTitle"
                    class="filter_input"
                    placeholder="Enter book title"
                    type="text"
                    required>
            <input  id="inputAuthor"
                    class="filter_input"
                    placeholder="Enter book author"
                    type="text"
                    required>
            <input  id="inputYear"
                    class="filter_input"
                    placeholder="Enter book year production"
                    type="text"
                    required>
            <input  id="inputProduction"
                    class="filter_input"
                    placeholder="Enter book production"
                    type="text"
                    required>
            <input  id="inputAddress"
                    class="filter_input"
                    placeholder="Enter address production"
                    type="text"
                    required>
            <input  id="inputPhone"
                    class="filter_input"
                    placeholder="Enter phone production"
                    type="text">
            <input  id="inputHeading"
                    class="filter_input"
                    placeholder="Enter book heading"
                    type="text"
                    required>
            <input  id="inputPhoto"
                    class="filter_input"
                    placeholder="Enter book heading"
                    type="file"
                    multiple
                    required>
            <button id="btnSubmit"
                    class="btn btn--long"
                    type="submit"
                    >
                        Save
            </button>
        </form>
    </section>
</body>
</html>
